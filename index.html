<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <!-- CSS files -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>5G Arena | Find Your Dream Smartphone</title>

</head>
<body>
    <!-- search bar start -->
    <header>
        <h1 class="text-success text-center mt-3">5G Arena</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="input-group my-3 mx-auto">
                        <input id="search-field" type="text" class="form-control border-success" placeholder="Search Your Favourite Phone">
                        <button onclick="searchPhone()" class="btn btn-outline-success" type="button"><i class="fas fa-search me-1"></i> Search</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- search bar end -->
    <!-- phone information  -->
    <section>
        <div class="container">
            <div id="phone-details">
                <div class="row mb-4">
                    
                </div>
            </div>
        </div>
    </section>
    <!-- phone information end -->
    <!-- card section start -->
    <div class="container">
        <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4">
        </div>
    </div>
    <!-- card section end -->

    <!-- js files -->
    <script src="js/bootstrap.bundle.min.js"></script>    
    <script src="js/script.js"></script>    
</body>
</html>
